<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/CSS/style.css}" />

    <title th:text="${title}">Base html</title>
  </head>
  <body>
   <nav class=" fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Smart Contact Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      
      <ul class="navbar-nav ms-auto text-uppercase">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/home/}">Home</a>
        </li>
       
       
       
        <li class="nav-item">
          <a class="nav-link " ><span th:text="${user.name}"></span></a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link " th:href="@{/logout}">Logout</a>
        </li>
      </ul>
      
    </div>
  </div>
</nav>
    <!-- END NAVBAR -->
    
    <div class="sidebar  mt-2">
    <span  onclick="toggleSidebar()" class="crossBtn">&times;</span>
    <a href="#"  th:href="@{/user/index}" class="item"><i class="fas fa-house"></i>  Home</a>
    <a href="#" th:href="@{/user/show-contacts/0}" class="item"><i class="fas fa-id-card-alt"></i> View Contacts</a>
    <a href="#"  th:href="@{/user/add-contact}" class="item"><i class="fas fa-pencil-alt"></i> Add Contacts</a>
    <a href="#" th:href="@{/user/profile}" class="item"><i class="fas fa-user-circle"></i> Your Profile</a>
    <a href="" class="item"><i class="fas fa-cogs"></i> Settings</a>
    <a href="" th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i> Logout</a>
    <div class="divider"></div>
    
    </div>
    
    <!-- END SIDEBAR -->
    <!-- CONTENT AREA -->
    <div class="content mt-5">
     <i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
      
      <!-- message box -->
      <div th:if="${session.message}" class="container">
      <div  th:classappend="${'alert-'+session.message.type}"class="alert  text-center" role="alert">
      
      <span th:text="${session.message.content}"></span> 
      
      </div>
      <th:block th:text="${#session.removeAttribute('message')}"></th:block>
      </div>
      
      
      <div th:replace="${content}"></div>
    
    </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script >
    function deleteContact(cId)   {
    	swal({
    		  title: "Are you sure?",
    		  text: "you want to delete this contact..",
    		  icon: "warning",
    		  buttons: true,
    		  dangerMode: true,
    		})
    		.then((willDelete) => {
    		  if (willDelete) {
    		   
    			  window.location="/user/delete/"+cId; 
    			  
    		  } else {
    		    swal("Your contact is safe!");
    		  }
    		});
    }
    
    </script>
    
    
    <script th:src="@{/JS/script.js}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </body>
</html>
