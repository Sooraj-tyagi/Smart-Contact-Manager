<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="base::layout(~{::section})">
<head>
 <meta charset="UTF-8"/>
 <title>Document</title>
</head>
<body>
<section>

<section>
<div class="container">
<div class="row">
<div class="col-md-8 offset-md-2">

<div class="my-card mt-2">
<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert">

<p class="text-center" th:text="${session.message.content}"></p>
<th:block th:text="${#session.removeAttribute('message')}"></th:block>

</div>


<img class="" style="width:80px;" th:src="@{/img/registration-form.png}">

<h1 class="text-center">Register Here!!</h1>
 <form action="" th:action="@{/do_register}" method="post" th:object="${user}">
 <div class="mb-3">
    <label for="name_field" class="form-label">Your Name</label>
    <input 
        name="name"
        type="text" 
        class="form-control " th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}" 
        id="name_field" 
        aria-describedby="emailHelp"
        placeholder="Enter here"
        required 
        th:value="${user.name}">
  
      <div class="invalid-feedback" th:each="e: ${#fields.errors('name')}" th:text="${e}">
       
      </div>
  
  
  </div>
   <div class="mb-3">
    <label for="email_field" class="form-label">Your Email</label>
    <input 
        name="email"
        type="email" 
        class="form-control" 
        id="email_field" 
        aria-describedby="emailHelp"
        placeholder="Enter here"
        required
        th:value="${user.email}">
  </div>
   <div class="mb-3">
    <label for="password_field" class="form-label">Your Password</label>
    <input
        name="password" 
        type="password" 
        class="form-control" 
        id="password_field" 
        aria-describedby="emailHelp"
        placeholder="Enter here"
        required>
  </div>
  <!-- user about field -->
  <div>
  <textarea   name="about" th:text="${user.about}" placeholder="Enter something yourself " rows="6" class="form-control"></textarea>

</div>

 <!-- terms and condition agreements -->
 <div class="form-group form-check">
 <input type="checkbox"
 name="agreement"
 class="form-check-input"
 id="agreement"/>
 <label for="agreement">Accept terms and conditions</label>
 
 </div>
 
<div class="container m-2 text-center">
<button  type="submit" class="btn bg-primary text-white">Submit</button>
<button type="reset" class="btn bg-warning text-white">Reset</button>
</div>



</form>

</div>
</div>
</div>


</div>

</section>

</section>


</body>
